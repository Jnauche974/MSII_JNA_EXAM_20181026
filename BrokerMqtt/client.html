<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client Mqtt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/mqtt@2.18.8/dist/mqtt.min.js"></script>
    <script>
        var client = mqtt.connect('mqtt://localhost:3000');
        client.on("connect", function() {
            console.log('connected')
        });
        client.subscribe("presence");

        client.on("message", function (Article, payload) {
            alert([Article, payload].join(": "));
            client.end();
        })

        client.on("message", function (Comment, payload) {
            alert([Article, payload].join(": "));
            client.end();
        })
    </script>
</head>

</body>

</html>
